		<!-- signin end -->
		<section class="signin popup-in">
			<div class="container">

				<div class="sign-content popup-in-content">
					<div class="popup-in-txt">
						<h2>欢迎</h2>
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-form">
									<form action="signin.html">
										<div class="form-group">
										    <label for="username">账号</label>
										    <input type="email" class="form-control" id="username" placeholder="账户名或者手机号">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="pwd">密码</label>
										    <input type="password" class="form-control" id="pwd" placeholder="密码">
										</div><!--/.form-group -->
									</form><!--/form -->
								</div><!--/.signin-form -->
							</div><!--/.col -->
						</div><!--/.row -->
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
											    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											    <label for="styled-checkbox-2">记住密码</label>
											</li>

											<li>
											    <a href="#">忘记密码 ?</a>
											</li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->
							</div><!--/.col -->
						</div><!--/.row -->

						<div class="row">
							<div class="col-sm-12">
								<div class="signin-footer">
									<button onclick="log()" type="button" class="btn signin_btn">
									确定
									</button>
									<p>
										没有账号
										<a href=""><b>注册</b></a>
									</p>
								</div><!--/.signin-footer -->
							</div><!--/.col-->
						</div><!--/.row -->
					</div><!-- .popup-in-txt -->
				</div><!--/.sign-content -->
			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

	<script>

		function log() {
			var username=$("#username").val();
			var pwd=$("#pwd").val();


			if (username!=""&&pwd!=""){
				$.ajax({
					url:'../b/log',
					data:{username:username,pwd:pwd},
					type:'get',
					success:function(data){

						if (data=="登录成功"){
							alert("登录成功");
							location.href ="../p/index";
						}
						else {
							alert("账户或者密码错误")
							location.href ="../p/logjsp";
						}
					},
					error:function(){
						alert("失败");
					}
				})
			}else {
				alert("用户名账号不能为空")
			}

		}

	</script>
