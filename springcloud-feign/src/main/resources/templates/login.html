<script>

  function log() {


    var username=$("#username").val();
    var pwd=$("#pwd").val();


     if (username!=""&&pwd!=""){
       $.ajax({
         url:'../b/log',
         data:{username:username,pwd:pwd},
        type:'get',
         success:function(data){

           if (data=="登录成功"){
           alert("登录成功");
            location.href ="../p/index";
           }
           else {
             alert("账户或者密码错误")
             location.href ="../p/logjsp";
           }
         },
         error:function(){
           alert("失败");
         }
       })
     }else {
       alert("用户名账号不能为空")
     }

  }
